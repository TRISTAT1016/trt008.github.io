<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>COGS3 - Best of 10!</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Reports the values of the die and the sum -->
    <h1>Let's Roll the Dice!</h1>

    <!-- Reports the outcome of the bet -->
    <h2>
      If the dice adds to anything above 9, you win $5! <br>
      If the dice adds to 5 or less, I win $5. <br>
      Ready to play?
    </h2>

    <!-- Displays the number of times to play -->
    <label for="numPlays">Number of times to play:</label>
    <input type="number" id="numPlays" min="1" value="1">

    <!-- Display the result dynamically -->
    <h3 id="result"></h3>

    <div>
      <p> Do you want to roll the dice? </p>
      <button class="myBtn" onclick="letsPlay()">Let's Play Again!</button>
      <p id="amountofmoney">Money Counter: $0</p>
    </div>

    <div class="dice">
      <img class="img1" src="images/dice6.png">
    </div>

    <div class="dice">
      <img class="img2" src="images/dice6.png">
    </div>
  </div>

  <footer>
    COGS3 - Dice Game Best of 10 - Trista Tran - November 27, 2023
  </footer>

  <script src="index.js" charset="utf-8"></script>

</body>

</html>
